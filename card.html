<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if candidate != None %}
    <h1>{{ candidate.name }}</h1>
    <p>{{ candidate.position }}</p>
    <img src='{{ candidate.picture }}' width=200/>
    <p>{{ candidate.skills }}</p>
{% else %}
    <p>Кандидата нет в базе</p>
{% endif %}
</body>
</html>
